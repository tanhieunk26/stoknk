<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits Stock - Naoki</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="tab" id="normalTab">Normal</button>
            <button class="tab" id="mirageTab">Mirage</button>
        </div>
        <div class="stock-container">
            <div id="normalStock" class="stock-box active">
                <h2>Normal Stock</h2>
                <div class="countdown" id="normalCountdown">Loading...</div>
                <div id="normalFruits" class="fruit-list">
                    <!-- Fruits will be loaded here -->
                </div>
            </div>
            <div id="mirageStock" class="stock-box">
                <h2>Mirage Stock</h2>
                <div class="countdown" id="mirageCountdown">Loading...</div>
                <div id="mirageFruits" class="fruit-list">
                    <!-- Fruits will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
